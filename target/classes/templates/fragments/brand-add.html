<objectForm>
    <form th:action="@{/brands/add}"
      th:method="post"
      th:object="${brandDTO}"
      class="m-md-auto w-50 pb-3">
        <input type="hidden" th:field="${brandDTO.id}" />
    <div class="form-group mb-3">
        <label for="name">Name</label>
        <input th:field="${brandDTO.name}" th:errorclass="is-invalid" type="text" class="form-control" id="name" name="name" placeholder="Enter name">
        <small th:if="${#fields.hasErrors('name')}" th:errors="${brandDTO.name}" class="text-danger">Error message</small>
    </div>
        <button type="submit" th:text="${flag == 'true'} ? 'Update Brand' : 'Add Brand'" class="btn btn-primary"></button>
    </form>
</objectForm>
