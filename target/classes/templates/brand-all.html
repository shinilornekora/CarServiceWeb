<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
    <head th:replace="~{fragments/head}"><title>Brands</title></head>
    <body>
        <div th:replace="~{fragments/header}">Navbar</div>
        <div class="container mt-3">
            <div class="brandContainer">
                <h1>Car Brands</h1>
                <a th:href="@{/brands/add}" sec:authorize="hasRole('Admin')" class="btn btn-primary">Add new Brand</a>
            </div>

            <div class="row">
                <div th:each="brand : ${brands}" class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${brand.name}"></h5>
                            <a th:href="@{/model/getByBrand/{brandId}(brandId=${brand.id})}" class="btn btn-primary">More Info</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <style>
            .brandContainer {
                display: flex;
                flex-direction: row;
                align-items: baseline;
                gap: 30px;
            }
        </style>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <footer th:replace="~{fragments/footer}"></footer>
    </body>
</html>
