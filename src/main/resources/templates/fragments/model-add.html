<objectForm>
    <form th:action="@{/model/add}"
          th:method="post"
          th:object="${modelDTO}"
          class="m-md-auto w-50 pb-3"
          enctype="multipart/form-data"
    >
        <input type="hidden" th:field="${modelDTO.id}" />
        <div class="form-group mb-3">
            <label for="name">Name</label>
            <input th:field="${modelDTO.name}" th:errorclass="is-invalid" type="text" class="form-control" id="name" name="name" placeholder="Enter name">
            <small th:if="${#fields.hasErrors('name')}" th:errors="${modelDTO.name}" class="text-danger">Error message</small>
        </div>
        <div class="form-group mb-3">
            <label for="category">Category</label>
            <select th:field="${modelDTO.category}" class="form-control" id="category" name="category">
                <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}">Category</option>
            </select>
        </div>
        <div class="form-group mb-3 inputForm">
            <label for="image">Image</label>
            <input id="image" type="file" name="image" accept="image/*" class="form-control-sm">
        </div>
        <div class="form-group mb-3">
            <label for="startYear">start Year</label>
            <input th:field="${modelDTO.startYear}" th:errorclass="is-invalid" type="text" class="form-control" id="startYear" name="startYear" placeholder="Enter start Year">
            <small th:if="${#fields.hasErrors('startYear')}" th:errors="${modelDTO.startYear}" class="text-danger">Error message</small>
        </div>
        <div class="form-group mb-3">
            <label for="endYear">end Year</label>
            <input th:field="${modelDTO.endYear}" th:errorclass="is-invalid" type="text" class="form-control" id="endYear" name="endYear" placeholder="Enter end Year">
            <small th:if="${#fields.hasErrors('endYear')}" th:errors="${modelDTO.endYear}" class="text-danger">Error message</small>
        </div>
        <button type="submit" th:text="${flag == 'true'} ? 'Update Model' : 'Add Model'" class="btn btn-primary"></button>
    </form>
    <style>
        .inputForm {
            display: flex;
            flex-direction: column;
        }
    </style>
</objectForm>
