<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/head}"><title>Home</title></head>
    <body>
        <div th:replace="~{fragments/header}">Navbar</div>
        <div class="container">
            <form th:action="@{/user/registration}"
                  method="post"
                  th:object="${userRegistrationDTO}">
                <h2 class="mb-4">Registration</h2>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input th:field="*{username}" type="text" class="form-control" id="username">
                    <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                           class="text-danger">Error message</small>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input th:field="*{email}" type="text" class="form-control" id="email">
                    <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                           class="text-danger">Error message</small>
                </div>
                <div class="form-group">
                    <label for="firstName">First name</label>
                    <input th:field="*{firstName}" type="text" class="form-control" id="firstName">
                    <small th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                           class="text-danger">Error message</small>
                </div>
                <div class="form-group">
                    <label for="lastName">Last name</label>
                    <input th:field="*{lastName}" type="text" class="form-control" id="lastName">
                    <small th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                           class="text-danger">Error message</small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input th:field="*{password}" type="text" class="form-control" id="password">
                    <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                           class="text-danger">Error message</small>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Retype your password</label>
                    <input th:field="*{confirmPassword}" type="text" class="form-control" id="confirmPassword">
                    <small th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"
                           class="text-danger">Error message</small>
                </div>
                <button type="submit" class="btn submit__button btn-primary">Sign Up</button>
            </form>
            <style>
                .submit__button {
                    margin-top: 10px;
                }
            </style>
        </div>
    </body>
</html>
