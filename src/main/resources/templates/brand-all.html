<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"><title>Brands</title></head>
<body>
<div th:replace="~{fragments/header}">Navbar</div>
<div class="container mt-3">
  <h1>Car Brands</h1>
  <div class="row">
    <div th:each="brand : ${brands}" class="col-md-4 mb-3">
      <div class="card">
<!--        <img th:src="${brand.image}" class="card-img-top" alt="Brand Image">-->
        <div class="card-body">
          <h5 class="card-title" th:text="${brand.name}"></h5>
<!--          <p class="card-text" th:text="${brand.description}"></p>-->
            <a th:href="@{/model/getByBrand/{brandId}(brandId=${brand.id})}" class="btn btn-primary">More Info</a>
        </div>
      </div>
    </div>
  </div>
    <a th:href="@{/brands/add}" class="btn btn-primary">Add new Brand</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
